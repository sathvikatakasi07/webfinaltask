<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini E-Commerce</title>
  <meta name="description" content="Small e-commerce demo with vanilla JS cart and lazy images.">
  <style>
    :root{
      --bg:#f4f8f7; --card:#ffffff; --accent:#0b6b63; --muted:#666;
      --radius:12px; --gap:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#062a27}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px;gap:12px;max-width:1100px;margin:0 auto}
    header h1{font-size:20px;margin:0}
    nav a{margin-left:8px;text-decoration:none;color:var(--accent);font-weight:600}
    .container{max-width:1100px;margin:18px auto;padding:0 16px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap)}
    .product{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 14px rgba(8,40,40,0.06);display:flex;flex-direction:column}
    .product img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .prod-head{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
    .price{font-weight:700;color:var(--accent)}
    button.add{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:8px;cursor:pointer}
    .cart{position:fixed;right:18px;bottom:18px;background:var(--accent);color:white;padding:12px;border-radius:14px;box-shadow:0 8px 24px rgba(10,40,40,0.18)}
    .cart small{display:block;font-weight:600}
    /* responsive */
    @media (max-width:520px){
      .product img{height:140px}
      header{padding:12px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop — Mini E-Commerce</h1>
    <nav>
      <a href="index.html">Hub</a>
      <a href="blog.html">Blog</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>
  </header>

  <main class="container">
    <section class="top">
      <div><strong>Featured Products</strong><div style="color:var(--muted);font-size:13px">Small demo with cart persistence</div></div>
      <div><input id="search" placeholder="Search product..." aria-label="Search" /></div>
    </section>

    <section id="products" class="grid" aria-live="polite"></section>
  </main>

  <div id="cartBadge" class="cart" role="status" aria-live="polite">
    <small id="cartCount">Cart: 0</small>
    <div id="cartTotal">₹0.00</div>
    <button id="viewCart" style="margin-top:8px;padding:8px;border-radius:8px;border:none;cursor:pointer;background:white;color:var(--accent);font-weight:700">View</button>
  </div>

  <template id="productTpl">
    <article class="product">
      <img alt="">
      <div class="prod-head">
        <div class="title"></div>
        <div class="price"></div>
      </div>
      <p class="desc" style="color:var(--muted);font-size:13px"></p>
      <div style="margin-top:auto;display:flex;gap:8px;align-items:center">
        <button class="add">Add to cart</button>
        <small class="rating" style="color:var(--muted)"></small>
      </div>
    </article>
  </template>

  <!-- cart modal -->
  <div id="cartModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;padding:16px">
    <div style="background:white;border-radius:10px;max-width:600px;width:100%;padding:18px;max-height:80vh;overflow:auto">
      <h3>Cart</h3>
      <div id="cartList"></div>
      <div style="display:flex;justify-content:space-between;margin-top:12px">
        <strong id="finalTotal">Total: ₹0.00</strong>
        <div>
          <button id="checkoutBtn" style="margin-right:8px">Checkout</button>
          <button id="closeCart">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script defer>
  // Data (small, local). Images use placeholder unsplash links - they are lazy loaded.
  const PRODUCTS = [
    {id:1,title:"Eco Tote Bag",price:499,desc:"Durable organic cotton tote.",img:"C:\Users\sathv\OneDrive\Pictures\Screenshots\Screenshot 2025-10-03 192609.png"},
    {id:2,title:"Minimal Watch",price:2499,desc:"Slim design, Japanese movement.",img:"https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?w=800&q=60"},
    {id:3,title:"Ceramic Mug",price:699,desc:"Microwave-safe artisan mug.",img:"https://images.unsplash.com/photo-1483391299651-67140f8f4f90?w=800&q=60"},
    {id:4,title:"Wireless Earbuds",price:2999,desc:"Good battery life & fit.",img:"https://images.unsplash.com/photo-1585386959984-a4155220b63c?w=800&q=60"},
    {id:5,title:"Notebook (A5)",price:249,desc:"Recycled paper, 120 pages.",img:"https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=800&q=60"},
    {id:6,title:"Desk Plant",price:349,desc:"Low-maintenance succulent.",img:"https://images.unsplash.com/photo-1524594154901-8f441b5a123b?w=800&q=60"}
  ];

  // Small, performant rendering
  const productsEl = document.getElementById('products');
  const tpl = document.getElementById('productTpl');

  function renderProducts(items){
    productsEl.innerHTML = '';
    const frag=document.createDocumentFragment();
    items.forEach(p=>{
      const node = tpl.content.cloneNode(true);
      const img = node.querySelector('img');
      img.src = p.img;
      img.loading = 'lazy';
      img.alt = p.title;
      node.querySelector('.title').textContent = p.title;
      node.querySelector('.price').textContent = `₹${p.price}`;
      node.querySelector('.desc').textContent = p.desc;
      node.querySelector('.rating').textContent = '★ 4.5';
      const btn = node.querySelector('.add');
      btn.addEventListener('click',()=> addToCart(p));
      frag.appendChild(node);
    });
    productsEl.appendChild(frag);
  }

  // Cart (localStorage)
  const CART_KEY = 'mini_shop_cart_v1';
  let cart = JSON.parse(localStorage.getItem(CART_KEY) || '{}');

  function addToCart(product){
    const id = product.id;
    cart[id] = (cart[id] || 0) + 1;
    saveCart();
    updateCartBadge();
  }
  function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); }
  function updateCartBadge(){
    const count = Object.values(cart).reduce((s,n)=>s+n,0);
    const total = Object.entries(cart).reduce((s,[id,qty])=>{
      const p = PRODUCTS.find(x=>x.id==id);
      return s + (p ? p.price * qty : 0);
    },0);
    document.getElementById('cartCount').textContent = `Cart: ${count}`;
    document.getElementById('cartTotal').textContent = `₹${total.toFixed(2)}`;
  }

  // View cart modal
  const cartModal = document.getElementById('cartModal');
  document.getElementById('viewCart').addEventListener('click', openCart);
  document.getElementById('closeCart').addEventListener('click', ()=>cartModal.style.display='none');
  document.getElementById('checkoutBtn').addEventListener('click', ()=>{
    if(Object.keys(cart).length===0){ alert('Cart is empty'); return; }
    alert('Checkout simulated. Thank you!');
    cart = {}; saveCart(); updateCartBadge(); cartModal.style.display='none';
  });

  function openCart(){
    const list = document.getElementById('cartList');
    list.innerHTML = '';
    let total = 0;
    if(Object.keys(cart).length===0){
      list.innerHTML = '<p style="color:#666">Your cart is empty.</p>';
    } else {
      for(const [id,qty] of Object.entries(cart)){
        const p = PRODUCTS.find(x=>x.id==id);
        if(!p) continue;
        const row = document.createElement('div');
        row.style.display='flex'; row.style.justifyContent='space-between'; row.style.margin='8px 0';
        row.innerHTML = `<div><strong>${p.title}</strong><div style="color:#666;font-size:13px">₹${p.price} × ${qty}</div></div>
          <div style="display:flex;gap:8px;align-items:center">
            <button data-id="${id}" class="dec" style="padding:6px">-</button>
            <button data-id="${id}" class="inc" style="padding:6px">+</button>
            <button data-id="${id}" class="rm" style="padding:6px">Remove</button>
          </div>`;
        list.appendChild(row);
        total += p.price * qty;
      }
    }
    document.getElementById('finalTotal').textContent = `Total: ₹${total.toFixed(2)}`;
    // attach handlers
    list.querySelectorAll('.inc').forEach(b=>b.addEventListener('click',e=>{
      const id=e.target.dataset.id; cart[id]=(cart[id]||0)+1; saveCart(); openCart(); updateCartBadge();
    }));
    list.querySelectorAll('.dec').forEach(b=>b.addEventListener('click',e=>{
      const id=e.target.dataset.id; cart[id] = Math.max((cart[id]||0)-1,0); if(cart[id]===0) delete cart[id]; saveCart(); openCart(); updateCartBadge();
    }));
    list.querySelectorAll('.rm').forEach(b=>b.addEventListener('click',e=>{
      const id=e.target.dataset.id; delete cart[id]; saveCart(); openCart(); updateCartBadge();
    }));
    cartModal.style.display = 'flex';
  }

  // Search
  document.getElementById('search').addEventListener('input', e=>{
    const q = e.target.value.trim().toLowerCase();
    if(!q) renderProducts(PRODUCTS);
    else renderProducts(PRODUCTS.filter(p=> (p.title+p.desc).toLowerCase().includes(q)));
  });

  // initial render
  renderProducts(PRODUCTS);
  updateCartBadge();

  // Accessibility: escape to close cart
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') cartModal.style.display='none' });
  </script>
</body>
</html>
